name: Python package

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ] # Trigger on version tags
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy pytest pytest-asyncio build # Added 'build'
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Type check with mypy
      run: |
        mypy .
    - name: Test with pytest
      run: |
        pytest
    - name: Build distribution packages
      run: |
        python -m build
    - name: Upload distribution packages
      uses: actions/upload-artifact@v4 # Updated to v4
      with:
        name: python-packages
        path: dist/

  pypi-publish:
    name: Upload release to PyPI
    needs: build # This job depends on the 'build' job
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') # Only publish on tagged commits
    environment:
      name: pypi
      url: https://pypi.org/p/mcp-devtools # Updated project name
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - name: Download all distribution packages
      uses: actions/download-artifact@v4 # Updated to v4
      with:
        name: python-packages
        path: dist/
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
